<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PT Pro Dark</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
        
        <!-- HEADER -->
        <header class="app-header">
            <h1 id="page-title">Calendario</h1>
            <div id="header-actions"></div>
        </header>

        <!-- CALENDAR -->
        <section id="view-calendar" class="view-section active">
            <div id="calendar-wrapper"></div>
        </section>

        <!-- CLIENTS -->
        <section id="view-clients" class="view-section" style="display:none;">
            <div class="p-3 bg-dark sticky-top" style="top: 60px; z-index:100;">
                <input type="text" id="clientSearch" class="form-control" placeholder="Cerca cliente...">
            </div>
            <div id="clients-list" class="list-group list-group-flush"></div>
        </section>

        <!-- DOSSIER -->
        <section id="view-dossier" class="view-section" style="display:none;">
            <div class="p-3 border-bottom border-secondary d-flex justify-content-between align-items-center bg-dark sticky-top" style="top: 60px; z-index:100;">
                <button class="btn btn-sm btn-outline-light" onclick="showView('clients')"><i class="bi bi-arrow-left"></i> Indietro</button>
                <span class="fw-bold" id="dossierTitle">Cliente</span>
                <div style="width: 70px;"></div> <!-- Spacer -->
            </div>
            <div id="dossier-content" class="container-fluid py-3 pb-5"></div>
        </section>

    </div>

    <!-- NAVBAR -->
    <nav class="bottom-nav">
        <button class="nav-item active" onclick="showView('calendar')"><i class="bi bi-calendar-week"></i><span>Agenda</span></button>
        <button class="nav-item" onclick="showView('clients')"><i class="bi bi-people"></i><span>Clienti</span></button>
        <button class="nav-item fab-btn" onclick="openEventModal()"><i class="bi bi-plus-lg"></i></button>
    </nav>

    <!-- MODAL EVENTO -->
    <div class="modal fade" id="eventModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Gestisci Evento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="eventForm">
                        <input type="hidden" id="evtId">
                        
                        <div class="btn-group w-100 mb-4" role="group">
                            <input type="radio" class="btn-check" name="evtType" id="type_lesson" value="lesson" checked onchange="toggleEventFields()">
                            <label class="btn btn-outline-primary" for="type_lesson">Lezione</label>
                            <input type="radio" class="btn-check" name="evtType" id="type_shift" value="shift" onchange="toggleEventFields()">
                            <label class="btn btn-outline-success" for="type_shift">Turno</label>
                            <input type="radio" class="btn-check" name="evtType" id="type_task" value="task" onchange="toggleEventFields()">
                            <label class="btn btn-outline-warning" for="type_task">Note</label>
                        </div>

                        <div class="row g-2 mb-3">
                            <div class="col-7"><label class="small text-muted">Data</label><input type="date" class="form-control" id="evtDate" required></div>
                            <div class="col-5"><label class="small text-muted">Ora Inizio</label><input type="time" class="form-control" id="evtTime" required></div>
                        </div>

                        <div class="mb-3">
                            <label class="small text-muted">Durata (minuti)</label>
                            <select class="form-select" id="evtDuration">
                                <option value="30">30 min</option>
                                <option value="60" selected>60 min (1 ora)</option>
                                <option value="90">90 min (1.5 ore)</option>
                                <option value="120">120 min (2 ore)</option>
                                <option value="240">4 ore (Mezza giornata)</option>
                                <option value="480">8 ore (Giornata intera)</option>
                            </select>
                        </div>

                        <div id="field-client" class="mb-3">
                            <label class="small text-muted">Cliente</label>
                            <select class="form-select" id="evtClient" onchange="checkClientPackageStatus()">
                                <option value="">Seleziona...</option>
                            </select>
                            <div id="package-hint" class="alert alert-info mt-2 p-2 d-none small bg-dark border-info text-info">
                                <i class="bi bi-box-seam"></i> Scalerà dal pacchetto (<span id="pkg-rem"></span> rimaste)
                            </div>
                        </div>

                        <div id="field-title" class="mb-3 d-none">
                            <label class="small text-muted">Titolo</label>
                            <input type="text" class="form-control" id="evtTitle">
                        </div>

                        <div class="mb-3">
                            <label class="small text-muted">Note</label>
                            <textarea class="form-control" id="evtNotes" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger me-auto d-none" id="btnDeleteEvent" onclick="deleteEvent()">Elimina</button>
                    <button type="button" class="btn btn-primary w-50" onclick="saveEvent()">Salva</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL NUOVO CLIENTE -->
    <div class="modal fade" id="newClientModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Nuovo Cliente</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <div class="mb-3"><label>Nome</label><input type="text" id="ncName" class="form-control"></div>
                    <div class="mb-3"><label>Telefono</label><input type="tel" id="ncPhone" class="form-control"></div>
                    <div class="mb-3"><label>Note</label><textarea id="ncNotes" class="form-control"></textarea></div>
                </div>
                <div class="modal-footer"><button class="btn btn-primary w-100" onclick="createClient()">Crea</button></div>
            </div>
        </div>
    </div>

    <!-- MODAL VENDITA -->
    <div class="modal fade" id="addPackageModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Vendi Pacchetto</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <input type="hidden" id="pkgClientId">
                    <div class="mb-3"><label>Nome Pacchetto</label><input type="text" class="form-control" id="pkgName" placeholder="Es. 10 Lezioni"></div>
                    <div class="row g-2 mb-3">
                        <div class="col-6"><label>N° Lezioni</label><input type="number" class="form-control" id="pkgSessions" value="10"></div>
                        <div class="col-6"><label>Totale €</label><input type="number" class="form-control" id="pkgPrice" value="0"></div>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="pkgPaidNow">
                        <label class="form-check-label" for="pkgPaidNow">Pagato subito?</label>
                    </div>
                </div>
                <div class="modal-footer"><button class="btn btn-success w-100" onclick="confirmPackageSale()">Conferma</button></div>
            </div>
        </div>
    </div>

    <!-- MODAL PAGAMENTO -->
    <div class="modal fade" id="addPaymentModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Registra Incasso</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <input type="hidden" id="payClientId">
                    <div class="mb-3"><label>Importo (€)</label><input type="number" id="payAmount" class="form-control form-control-lg fw-bold text-center"></div>
                    <div class="mb-3"><label>Causale</label><input type="text" id="payNote" class="form-control" placeholder="Es. Acconto"></div>
                </div>
                <div class="modal-footer"><button class="btn btn-success w-100" onclick="confirmPayment()">Salva</button></div>
            </div>
        </div>
    </div>

    <!-- MODAL STORICO BILANCIO -->
    <div class="modal fade" id="historyModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Storico e Modifiche</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <input type="hidden" id="histClientId">
                    <div class="alert alert-secondary small"><i class="bi bi-info-circle"></i> Elimina una riga per annullare la transazione e ricalcolare il saldo.</div>
                    <div id="history-list" class="d-flex flex-column gap-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.10/locales/it.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.10/index.global.min.js'></script> <!-- Importante per Drag & Drop -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
